<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krav Maga Shadow Fighting Trainer</title>
    <meta name="description" content="Progressive Web App for Krav Maga shadow fighting training with random technique announcements">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0d6efd">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Krav Trainer">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    
    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="/src/styles/mobile.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="row bg-dark text-white py-3">
            <div class="col-12 text-center">
                <h1><i class="fas fa-fist-raised me-2"></i>Krav Maga Trainer</h1>
                <p class="mb-0 d-none d-md-block">Enhance your training with unpredictable technique announcements</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="row">
            <!-- Configuration Panel -->
            <div class="col-12 col-lg-6 p-4 swipe-area">
                <div class="card h-100">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0"><i class="fas fa-cog me-2"></i>Configuration</h3>
                    </div>
                    <div class="card-body">
                        <form id="configForm">
                            <!-- Fight Duration -->
                            <div class="mb-4">
                                <label for="fightDuration" class="form-label fs-6">
                                    <i class="fas fa-clock me-2"></i>Duration: <span id="durationValue">5</span> min
                                </label>
                                <input type="range" class="form-range touch-friendly" id="fightDuration" min="1" max="30" value="5">
                            </div>

                            <!-- Delay Between Actions -->
                            <div class="mb-4">
                                <label for="actionDelay" class="form-label fs-6">
                                    <i class="fas fa-pause me-2"></i>Delay: <span id="delayValue">3</span> sec
                                </label>
                                <input type="range" class="form-range touch-friendly" id="actionDelay" min="1" max="10" step="0.5" value="3">
                            </div>

                            <!-- Volume Control -->
                            <div class="mb-4">
                                <label for="volumeControl" class="form-label fs-6">
                                    <i class="fas fa-volume-up me-2"></i>Volume: <span id="volumeValue">80</span>%
                                </label>
                                <input type="range" class="form-range touch-friendly" id="volumeControl" min="0" max="100" value="80">
                            </div>

                            <!-- Technique Selection Button (Mobile) -->
                            <div class="d-lg-none mb-4">
                                <button type="button" class="btn btn-primary w-100" id="showTechniquesBtn">
                                    <i class="fas fa-list me-2"></i>Select Techniques
                                </button>
                            </div>

                            <!-- Technique Selection (Desktop) -->
                            <div class="mb-4 d-none d-lg-block">
                                <h5><i class="fas fa-list me-2"></i>Technique Selection</h5>
                                <div class="row">
                                    <div class="col-12 mb-2">
                                        <button type="button" class="btn btn-sm btn-outline-primary me-2" id="selectAll">
                                            <i class="fas fa-check-double me-1"></i>Select All
                                        </button>
                                        <button type="button" class="btn btn-sm btn-outline-secondary" id="deselectAll">
                                            <i class="fas fa-times me-1"></i>Deselect All
                                        </button>
                                    </div>
                                </div>
                                <div id="techniqueList" class="technique-grid">
                                    <!-- Techniques will be populated by TypeScript -->
                                </div>
                            </div>

                            <!-- Save Configuration -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fas fa-save me-2"></i>Save
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Training Session Panel -->
            <div class="col-12 col-lg-6 p-4 swipe-area">
                <div class="card h-100">
                    <div class="card-header bg-success text-white">
                        <h3 class="mb-0"><i class="fas fa-play me-2"></i>Training</h3>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <!-- Session Status -->
                        <div class="text-center mb-4">
                            <div class="session-status" id="sessionStatus">
                                <i class="fas fa-stop-circle fa-3x text-muted"></i>
                                <h4 class="mt-2">Ready</h4>
                            </div>
                        </div>

                        <!-- Timer Display -->
                        <div class="text-center mb-4">
                            <div class="timer-display">
                                <h2 id="timerDisplay" class="display-4">05:00</h2>
                                <p class="text-muted">Remaining Time</p>
                            </div>
                        </div>

                        <!-- Current Technique Display -->
                        <div class="text-center mb-4">
                            <div class="technique-display animate-fade-in" id="techniqueDisplay">
                                <h5 class="text-muted">No technique announced</h5>
                            </div>
                        </div>

                        <!-- Session Controls -->
                        <div class="session-controls mt-auto">
                            <div class="row g-2">
                                <div class="col-4">
                                    <button class="btn btn-success w-100" id="startBtn" disabled>
                                        <i class="fas fa-play d-block d-md-inline me-md-2"></i>
                                        <span class="d-none d-md-inline">Start</span>
                                    </button>
                                </div>
                                <div class="col-4">
                                    <button class="btn btn-warning w-100" id="pauseBtn" disabled>
                                        <i class="fas fa-pause d-block d-md-inline me-md-2"></i>
                                        <span class="d-none d-md-inline">Pause</span>
                                    </button>
                                </div>
                                <div class="col-4">
                                    <button class="btn btn-danger w-100" id="stopBtn" disabled>
                                        <i class="fas fa-stop d-block d-md-inline me-md-2"></i>
                                        <span class="d-none d-md-inline">Stop</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Technique Selection Bottom Sheet (Mobile) -->
        <div class="technique-selection-sheet d-lg-none" id="techniqueSheet">
            <div class="p-3">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="mb-0"><i class="fas fa-list me-2"></i>Select Techniques</h5>
                    <button type="button" class="btn-close" id="closeTechniqueSheet"></button>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-primary w-100" id="selectAllMobile">
                            <i class="fas fa-check-double me-1"></i>Select All
                        </button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-secondary w-100" id="deselectAllMobile">
                            <i class="fas fa-times me-1"></i>Deselect All
                        </button>
                    </div>
                </div>
                <div id="techniqueMobileList" class="technique-grid">
                    <!-- Techniques will be populated by TypeScript -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="row bg-dark text-white py-3 mt-4">
            <div class="col-12 text-center">
                <p class="mb-0">
                    <i class="fas fa-shield-alt me-2"></i>
                    Krav Maga Shadow Fighting Trainer v1.1.10
                </p>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- TypeScript App -->
    <script type="module" src="/src/main.ts"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
